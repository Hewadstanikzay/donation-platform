<form
  action="https://formspree.io/f/{FORM_ID}"
  class="fs-form"
  target="_top"
  method="POST"
>
  <div class="fs-field">
    <label class="fs-label" for="full-name">Full Name</label>
    <input
      class="fs-input"
      id="full-name"
      name="full-name"
      placeholder="Enter your full name"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="email">Email</label>
    <input
      class="fs-input"
      id="email"
      name="email"
      placeholder="Enter your email address"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="phone-number">Phone Number</label>
    <input
      class="fs-input"
      id="phone-number"
      name="phone-number"
      placeholder="Enter your phone number"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="amount">Donation Amount</label>
    <input
      class="fs-input"
      id="amount"
      name="amount"
      placeholder="Enter the amount you wish to donate"
      required
    />
  </div>
  <div class="fs-field">
    <label class="fs-label" for="message">Message</label>
    <textarea
      class="fs-textarea"
      id="message"
      name="message"
      placeholder="Write a message or note (optional)"
    ></textarea>
  </div>
  <div class="fs-button-group">
    <button class="fs-button" type="submit">Submit</button>
  </div>
</form>
